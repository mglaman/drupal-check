language: php
sudo: false
env:
  global:
    - PATH=$PATH:/home/travis/.config/composer/vendor/bin
matrix:
  include:
    - php: '7.1'
      env: DEPLOY=true
    - php: '7.2'
    - php: '7.3'
  allow_failures:
    - php: nightly
  fast_finish: true
before_install:
  - set -eo pipefail
  - phpenv config-rm xdebug.ini || true
  - composer global require "hirak/prestissimo:^0.3"
  - composer global require humbug/box
install:
  - composer validate
  - composer install --no-interaction --no-progress --no-suggest --prefer-dist
before_script:
  - composer create-project drupal-composer/drupal-project:8.x-dev $TRAVIS_BUILD_DIR/../drupal --no-interaction --no-dev --prefer-dist
script:
  - "$TRAVIS_BUILD_DIR/drupal-check $TRAVIS_BUILD_DIR/../drupal/web/core/install.php"
  - box compile
after_success:
  - box info drupal-check.phar
cache:
  directories:
    - "$HOME/.composer/cache/files"

deploy:
  provider: releases
  api_key:
    secure: 
  file: drupal-check.phar
  skip_cleanup: true
  on:
    tags: true
    repo: mglaman/drupal-check
    condition: "$DEPLOY"

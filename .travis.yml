language: php
sudo: false
env:
  global:
    - BOX_VERSION=3.8.4
    - PATH=$PATH:/home/travis/.config/composer/vendor/bin
matrix:
  include:
    - php: '7.2'
      env: DEPLOY=true
    - php: '7.3'
  allow_failures:
    - php: '7.4'
    - php: nightly
  fast_finish: true
before_install:
  - set -eo pipefail
  - phpenv config-rm xdebug.ini || true
  - composer global require "hirak/prestissimo:^0.3"
  - curl -O -L https://github.com/humbug/box/releases/download/$BOX_VERSION/box.phar
install:
  - composer validate
  - composer install --no-interaction --no-progress --no-suggest --prefer-dist
before_script:
  - COMPOSER_MEMORY_LIMIT=-1 composer create-project drupal-composer/drupal-project:8.x-dev $TRAVIS_BUILD_DIR/../drupal --no-interaction --no-dev --prefer-dist
  - COMPOSER_MEMORY_LIMIT=-1 composer require drupal/core-dev --dev --working-dir $TRAVIS_BUILD_DIR/../drupal --no-interaction
script:
  - "$TRAVIS_BUILD_DIR/drupal-check $TRAVIS_BUILD_DIR/../drupal/web/core/install.php"
  - "$TRAVIS_BUILD_DIR/drupal-check $TRAVIS_BUILD_DIR/../drupal/web/core/modules/dynamic_page_cache"
  - php box.phar compile
  - "php $TRAVIS_BUILD_DIR/drupal-check.phar $TRAVIS_BUILD_DIR/../drupal/web/core/install.php"
  - "php $TRAVIS_BUILD_DIR/drupal-check.phar $TRAVIS_BUILD_DIR/../drupal/web/core/modules/dynamic_page_cache"
after_success:
  - php box.phar info drupal-check.phar
cache:
  directories:
    - "$HOME/.composer/cache/files"

deploy:
  provider: releases
  api_key:
    secure: 
  file: drupal-check.phar
  skip_cleanup: true
  on:
    tags: true
    repo: mglaman/drupal-check
    condition: "$DEPLOY"
